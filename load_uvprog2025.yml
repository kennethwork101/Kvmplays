- name: Bring up VMs
  hosts: kvm_host
  become: true
  roles:
    - role_bringup_vms

- name: Git clone projects from github and initiale the .venv
  hosts: "{{ target_vm | default('kvm_guests') }}"
  become: true
  serial: 8
  vars:
    username: "kenneth"
    uvprog: "uvprog2025"
    format_xml: true
  pre_tasks:
    - name: Get home directory of the user
      shell: "getent passwd {{ username }} | cut -d: -f6"
      register: user_home
      changed_when: false
      tags: always  # This ensures it runs with any tag
  roles:
    - { role: role_load_uvprog2025, tags: ['load'] }
    - { role: role_pytest_reports, tags: ['reports', 'format', 'generate', 'consolidate'] }
  post_tasks:
    - name: Notify completion
      debug:
        msg: "Pytest report processing completed successfully"
